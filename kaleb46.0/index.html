<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Virtual Hardcore</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>üêæ Meu Pet Virtual Hardcore</h1>

        <div class="pet-display-area">
            <img id="pet-image" src="img/feliz.jpg" alt="Pet Virtual">
            <h2 id="pet-name">Buddy</h2>
        </div>

        <div class="status-section">
            <div class="status-bar-group">
                <label>Fome</label>
                <div class="bar-container">
                    <div id="hunger-bar" class="status-bar hunger-bar"></div>
                    <span id="hunger-text" class="status-text"></span>
                </div>
            </div>
            <div class="status-bar-group">
                <label>Felicidade</label>
                <div class="bar-container">
                    <div id="happiness-bar" class="status-bar happiness-bar"></div>
                    <span id="happiness-text" class="status-text"></span>
                </div>
            </div>
            <div class="status-bar-group">
                <label>Energia</label>
                <div class="bar-container">
                    <div id="energy-bar" class="status-bar energy-bar"></div>
                    <span id="energy-text" class="status-text"></span>
                </div>
            </div>
            <div class="status-bar-group">
                <label>Higiene</label>
                <div class="bar-container">
                    <div id="hygiene-bar" class="status-bar hygiene-bar"></div>
                    <span id="hygiene-text" class="status-text"></span>
                </div>
            </div>
        </div>

        <div class="actions-section">
            <h2>A√ß√µes</h2>
            <div class="action-buttons">
                <button id="feed-btn" class="action-button">Alimentar</button>
                <button id="play-btn" class="action-button">Brincar</button>
                <button id="clean-btn" class="action-button">Limpar</button>
                <button id="sleep-btn" class="action-button">Dormir</button>
                <button id="heal-btn" class="action-button hidden">Tratar</button>
            </div>
        </div>
    </div>

    <div id="message-modal" class="modal">
        <div class="modal-content">
            <p id="message-text"></p>
            <button id="close-message-btn" class="action-button">Fechar</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
